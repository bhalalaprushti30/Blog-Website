<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Tech Insights</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">

    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navigation">
            <div class="navLeft">
                <a href="index.html" class="logo">Tech Insights</a>
            </div>
            <div class="navCenter">
                <ul class="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
            <div class="navRight">
                <input type="search" class="search-input" placeholder="Search Here">
                <button class="btn">Search</button>
                <button id="darkModeToggle">ðŸŒ™</button>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="contact-container">
        <section class="contact-form">
            <h1>Contact Us</h1>
            <p>Have questions? Feel free to reach out to us!</p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tech Insights Blog | All Rights Reserved</p>
    </footer>
</body>

</html>
